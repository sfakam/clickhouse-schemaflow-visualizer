[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    integration: Integration tests (requires running server)
    clean_api: Clean JSON API tests
    render_api: Render/Visualization API tests
