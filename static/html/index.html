<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickHouse Schema Flow Visualizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11.6.0/dist/mermaid.min.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-database"></i> ClickHouse Schema Flow Visualizer</h1>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 class="collapsible-header" id="database-header">Databases & Tables <i class="fa-solid fa-chevron-down collapse-icon"></i></h2>
                    <button id="refresh-btn" title="Refresh database list">↻</button>
                </div>
                <div class="tree-container" id="database-tree-container">
                    <ul id="database-tree" class="tree-view"></ul>
                </div>
                <div class="legend-container">
                    <h3 class="collapsible-header">Table Types <i class="fa-solid fa-chevron-down collapse-icon"></i></h3>
                    <ul class="table-types-legend">
                        <li><i class="fa-solid fa-database"></i> MergeTree (Local)</li>
                        <li><i class="fa-solid fa-circle-nodes"></i> Replicated</li>
                        <li><i class="fa-solid fa-diagram-project"></i> Distributed</li>
                        <li><i class="fa-solid fa-eye"></i> Materialized View</li>
                        <li><i class="fa-solid fa-book"></i> Dictionary</li>
                    </ul>
                    <div class="metadata-toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="metadata-toggle">
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Metadata</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="main-panel">
                <div class="toolbar">
                    <div class="view-mode-selector">
                        <label>
                            <input type="radio" name="viewMode" value="table" id="view-table" checked> Table View
                        </label>
                        <label>
                            <input type="radio" name="viewMode" value="database" id="view-database"> Database View
                        </label>
                    </div>
                    <div class="engine-filters" id="engine-filters" style="display: none;">
                        <label>Engines:</label>
                        <div class="engine-checkboxes">
                            <label><input type="checkbox" value="MergeTree" checked> MergeTree</label>
                            <label><input type="checkbox" value="ReplicatedMergeTree" checked> Replicated</label>
                            <label><input type="checkbox" value="ReplicatedSummingMergeTree" checked> ReplicatedSumming</label>
                            <label><input type="checkbox" value="MaterializedView" checked> MaterializedView</label>
                            <label><input type="checkbox" value="Dictionary" checked> Dictionary</label>
                            <label><input type="checkbox" value="Distributed" checked> Distributed</label>
                            <label><input type="checkbox" value="View" checked> View</label>
                        </div>
                        <button id="apply-filters-btn">Apply Filters</button>
                    </div>
                    <span id="current-selection"></span>
                    <div class="export-buttons">
                        <button id="export-html-btn">Export HTML</button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="diagram-container">
                        <div class="diagram-zoom-controls">
                            <button class="diagram-zoom-btn" id="zoomInBtn" title="Zoom In">+</button>
                            <button class="diagram-zoom-btn" id="zoomOutBtn" title="Zoom Out">−</button>
                            <button class="diagram-zoom-btn" id="zoomResetBtn" title="Reset Zoom">⟳</button>
                            <span class="diagram-zoom-level" id="zoomLevel">100%</span>
                        </div>
                        <div id="diagram-viewport">
                            <div id="diagram"></div>
                        </div>
                    </div>
                    <div class="table-details-container">
                        <div class="table-details-header">
                            <h3><i class="fa-solid fa-table"></i> Table Details</h3>
                            <button id="toggle-table-details" title="Toggle table details">
                                <i class="fa-solid fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="table-details" class="table-details-content">
                            <p class="no-table-selected">Select a table to view its details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>ClickHouse Schema Flow Visualizer</p>
    </footer>

    <style>
    .diagram-container {
      position: relative;
      background: #f7f7ff;
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      overflow: hidden;
      border: 3px solid #ffd700;
      flex: 2;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #diagram-viewport {
      width: 100%;
      flex: 1;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #diagram {
      transition: transform 0.2s cubic-bezier(.4,0,.2,1);
      transform-origin: top left;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      will-change: transform;
    }
    .diagram-zoom-controls {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      display: flex;
      flex-direction: row;
      gap: 8px;
    }
    .diagram-zoom-btn {
      background: #fff;
      border: 1px solid #b0c4ef;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.2em;
      color: #3577e7;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(80,100,220,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.16s, box-shadow 0.18s;
      user-select: none;
      outline: none;
    }
    .diagram-zoom-btn:active {
      background: #e3eefe;
      box-shadow: 0 1px 4px rgba(80,100,220,0.13);
    }
    .diagram-zoom-btn:focus {
      border: 2px solid #3577e7;
    }
    .diagram-zoom-level {
      min-width: 38px;
      font-size: 0.98em;
      background: #f3f5fc;
      color: #3577e7;
      border-radius: 8px;
      border: 1px solid #dbe6fa;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 7px;
      font-weight: 500;
    }
    /* Mermaid node label styling */
    #diagram .mermaid .nodeLabel,
    #diagram .mermaid .node .label,
    #diagram .mermaid .label {
      font-size: 12px !important;
      line-height: 1.3 !important;
      color: #333 !important;
      fill: #333 !important;
      text-anchor: middle !important;
      dominant-baseline: middle !important;
      visibility: visible !important;
      display: block !important;
      white-space: pre-line !important;
    }
    #diagram .mermaid .node rect {
      min-width: 300px !important;
      min-height: 60px !important;
      rx: 5px !important;
      ry: 5px !important;
    }
    #diagram .mermaid .node foreignObject {
      width: 300px !important;
      height: 60px !important;
      color: #333 !important;
    }
    #diagram .mermaid .node foreignObject div {
      width: 100% !important;
      height: 100% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      text-align: center !important;
      padding: 8px !important;
      box-sizing: border-box !important;
      font-size: 12px !important;
      color: #333 !important;
      line-height: 1.3 !important;
    }
    @media (max-width: 1200px) {
      .diagram-container { flex: 1; }
    }
    @media (max-width: 800px) {
      .diagram-container { flex: 1; }
      .diagram-zoom-controls { top: 6px; }
      .diagram-zoom-btn { width: 30px; height: 30px; font-size: 1em; }
      .diagram-zoom-level { min-width: 30px; font-size: 0.95em; }
    }
    </style>
    <script src="/static/js/app.js"></script>
</body>
</html>
